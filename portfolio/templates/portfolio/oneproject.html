{% extends 'portfolio/base.html' %}
{% block content %}
        <div class="section">
        <div class="container">
          <div class="row justify-content-center gx-0">
            <div class="col-lg-10 col-sm-12 mt-2 border mb-4 background-pr gx-4">
            <p class="color4 fs-3 text-uppercase fst-italic mt-3 text-center">
                {{ p.title }}
              </p>
                <div class="row justify-content-center">
                    <div class="col-lg-10 col-sm-12">
                        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="true" data-bs-interval="50000">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="{{ p.photo1.url }}" class="d-block w-100 mx-auto my-auto mb-5" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="{{ p.photo2.url }}" class="d-block w-100 mx-auto mb-5" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="{{ p.photo3.url }}" class="d-block w-100 mx-auto my-auto mb-5" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="{{ p.photo4.url }}" class="d-block w-100 mx-auto my-auto mb-5" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="{{ p.photo5.url }}" class="d-block w-100 mx-auto my-auto mb-5" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
                    <p class="color4 fs-5 text-uppercase fst-italic gx-5 mt-3">What is this website about</p>
                    <p class="color4 fs-7 mt-4 fontdescr ">
                        {{ p.description }}
                    </p>
                    <p class="color4 fs-5 text-uppercase fst-italic gx-5 mt-3">What were the problems?</p>
                    <p class="color4 fs-7 mt-4 fontdescr ">
                        {{ p.issues }}
                    </p>
                    <p class="color4 fs-5 text-uppercase fst-italic gx-5 mt-3">How did I solve this problems?</p>
                    <p class="color4 fs-7 mt-4 fontdescr">
                        {{ p.solve }}
                    </p>
                    {% if p.url %}
                        <p class="color4 fs-5 text-uppercase fst-italic gx-5 mt-3">URL</p>
                        <a class="nav-link a fs-5 head-hov" target="_blank">
                            {{ p.url }}
                        </a>
                    {% endif %}
            </div>
          </div>
        </div>
      </div>
{% endblock %}
